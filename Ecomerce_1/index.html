<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shapmat</title>
</head>
<body>
    <header>

        <h1>Shapmat</h1>
        <!--Contenedor general-->
        <div class="container-icon">
            <!--logo y la cantidad de producto-->
            <div class="container-icon-logo">
                <img src="../recursos/sopy.png" class="icon">
                <div class="count_product">
                    <span id="contador_productos">0</span>
                </div>
            </div>

            <!--Menu con las compras-->
            <div class="container-cart-products hidden-card">
                <div class="row-product">
                    <!--cantidad nombre del producto precio y la x-->
                    <div class="card-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carito">1</span>
                            <p class="titulo-producto-carrito"> Air force one</p>
                            <span class="precio-producto-carrito">XAF 30</span>
                        </div>
                        <img src="../recursos/X.png" alt="img2" class="icon-x">
                    </div>
                </div>
                
                <!--El total de los productos-->
                <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">XAF 200</span>
                </div>
            </div>

        </div>
    </header>

    <div class="container_items">
        <div class="items">
            <figure>
                <img src="../recursos/air force one.jpg" alt="air force one">
            </figure>
            <div class="info_product">
                <h2>Air force one</h2>
                <p class="price">XAF 30</p>
                <button class="btn-cart">Añadir al carrito</button>
            </div>
        </div>
    
        <div class="items">
            <figure>
                <img src="../recursos/ropa_nike.jpg" alt="ropa">
            </figure>
            <div class="info_product">
                <h2>Ropa</h2>
                <p class="price">XAF 180</p>
                <button class="btn-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="items">
            <figure>
                <img src="../recursos/apple.jpg" alt="phone">
            </figure>
            <div class="info_product">
                <h2>I Phone</h2>
                <p class="price">XAF 390</p>
                <button class="btn-cart">Añadir al carrito</button>
            </div>
        </div>
    
        <div class="items">
            <figure>
                <img src="../recursos/smart_wach.jpg" alt="watch">
            </figure>
            <div class="info_product">
                <h2>Reloj</h2>
                <p class="price">XAF 90</p>
                <button class="btn-cart">Añadir al carrito</button>
            </div>
        </div>
    
        <div class="items">
            <figure>
                <img src="../recursos/hp2.jpg" alt="pc">
            </figure>
            <div class="info_product">
                <h2>Ordenador</h2>
                <p class="price">XAF 530</p>
                <button class="btn-cart">Añadir al carrito</button>
            </div>
        </div>
    
        <div class="items">
            <figure>
                <img src="../recursos/audifonos.jpg" alt="i pods">
            </figure>
            <div class="info_product">
                <h2>Audifonos</h2>
                <p class="price">XAF 60</p>
                <button class="btn-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
